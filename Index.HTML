<head>
    <meta charset="UTF-8">
    <title>Click Link Example</title>
</head>
<body>
    <p>Click the link below:</p>
    <a href="#" id="myLink">Click Me</a>

    <script>
        // JavaScript code to perform an action when the link is clicked
        document.getElementById("myLink").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the link from navigating to a new page
            alert("Error,409 (try another link)");
        });
    </script>
</body>

<head>
    <meta charset="UTF-8">
    <title>Button Redirect Example</title>
</head>
<body>
    <p>Click the button to go to a different webpage (Totally safe):</p>
    <button id="myButton">Go to Google</button>

    <script>
        // JavaScript code to redirect when the button is clicked
        document.getElementById("myButton").addEventListener("click", function() {
            // Redirect to Google when the button is clicked
            window.location.href = "https://www.youtube.com/watch?v=DZc08Nqi4qY";});
    </script>
</body>
</html
